<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip-Coin-Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="main-heading">Flip the coin</h1>
      <p class="content">Press the coin or the button to flip the coin</p>
      <img src="heads.svg" alt="Head-svg" class="Head-Coin" />
      <img src="tails.svg" alt="Tail-svg" class="Tails-Coin" />
      <img src="shadow.svg" alt="Shadow-svg" class="shadow-icon">
      <p class="coin-text"></p>
      <button class="random">RANDOM</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
